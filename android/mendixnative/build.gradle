apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    namespace 'com.mendix.mendixnative'
    compileSdk rootProject.compileSdkVersion

    ndkVersion rootProject.ndkVersion

    defaultConfig {
        minSdk rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        dataBinding true
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }
}

def jscFlavor = "org.webkit:android-jsc:+"

dependencies {
    implementation "androidx.core:core-ktx:$androidx_core_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$androidx_lifecycle_version"
    implementation 'androidx.activity:activity-ktx:1.3.1'
    implementation 'androidx.fragment:fragment-ktx:1.3.6'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "com.fasterxml.jackson.core:jackson-core:2.11.3"
    implementation "com.fasterxml.jackson.core:jackson-annotations:2.11.3"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.11.3"

    implementation 'androidx.security:security-crypto:1.1.0-alpha03'

    implementation "com.github.bumptech.glide:glide:4.12.0"
    kapt "android.arch.lifecycle:compiler:1.1.1"
    kapt 'com.github.bumptech.glide:compiler:4.12.0'

    api "com.android.support:appcompat-v7:$supportLibVersion"
    api "com.google.android.gms:play-services-base:$googlePlayServicesVersion"

    //noinspection GradleDynamicVersion
    api "com.facebook.react:react-android:0.72.7"
    api "com.android.support.constraint:constraint-layout:$constraint_layout_version"
    api project(':react-native-code-push')
    api project(':mendix_react-native-sqlite-storage')
    api project(':react-native-community_async-storage')
    api project(':react-native-gesture-handler')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.robolectric:robolectric:4.4'
    testImplementation 'com.facebook.soloader:soloader:0.10.3'
    testImplementation 'org.mockito:mockito-core:3.11.2'
    testImplementation 'androidx.test:core:1.4.0'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    implementation "com.facebook.react:react-android"
    implementation jscFlavor
    api project(':react-native-code-push')
}
