buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        ndkVersion = "23.1.7779620"
        kotlin_version = "1.8.21"

        // needed by camera module
        googlePlayServicesVersion = "17+"
        supportLibVersion = "28.0.0"
        lifecycleVersion = "2.0.0"
        androidx_core_version = "1.6.0"
        androidXBrowser = "1.2.0"
        excludeAppGlideModule = true
        androidx_lifecycle_version = "2.6.1"
        constraint_layout_version = "2.0.4"
        appcompat_version = "1.3.1"
        excludeAppGlideModule = true
        compose_ui_version = '1.2.0'
        camerax_version = "1.3.0-alpha04"

        // Proxy repositories
        bintray = "${System.getenv('GRADLE_BINTRAY_REPO') ?: project.findProperty('mendix.bintray')}"
        jitpack = "${System.getenv('GRADLE_JITPACK_REPO') ?: project.findProperty('mendix.jitpack')}"
    }

    repositories {
        google()
        mavenCentral()
        maven {
            url bintray
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:7.2.2"
        classpath "com.facebook.react:react-native-gradle-plugin"
        classpath "com.google.gms:google-services:4.3.14"
        classpath "de.undercouch:gradle-download-task:5.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'com.android.library' version '8.1.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.0' apply false
}

allprojects {
    tasks.withType(JavaCompile) {
        options.forkOptions.memoryMaximumSize = '512m'
    }

    tasks.withType(GroovyCompile) {
        groovyOptions.forkOptions.memoryMaximumSize = '512m'
    }

    repositories {
        all { ArtifactRepository repo ->
            if (repo.url.toString().contains("jcenter.bintray.com") || repo.url.toString().contains("jitpack.io")) {
                remove repo
                mavenCentral()
            }
        }
        google()
        maven {
            url bintray
        }
        maven {
            url jitpack
        }
    }
}

subprojects {
    afterEvaluate { project ->
        if(project.hasProperty('android')) {
            project.android {
                if (namespace == null) {
                    namespace project.group
                }
            }
        }
    }
}
