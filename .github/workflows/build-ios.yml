name: Build iOS Example

on:
  workflow_call:

jobs:
  build-ios-example:
    name: Build iOS Example
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd

      - name: Setup Project
        uses: ./.github/actions/setup-node-yarn

      - name: Setup Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.1.app

      - name: Setup Ruby
        uses: ruby/setup-ruby@d697be2f83c6234b20877c3b5eac7a7f342f0d0c
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: example/ios

      - name: Cache CocoaPods
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            example/ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('example/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods
        working-directory: example/ios
        run: |
          bundle install
          bundle exec pod install

      - name: Build iOS example for simulator
        working-directory: example/ios
        run: |
          xcodebuild \
            -workspace MendixNativeExample.xcworkspace \
            -scheme MendixNativeExample \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=latest' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            build
